<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@100;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/styles/normilize.css">
    <link rel="stylesheet" href="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/styles/style.css">
    <title>Bella</title>
</head>

<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <a href="/" class="header__home-link">
                <img src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/logo.png" alt="Bella logotype">
            </a>
            <nav>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="">Product</a>
                    </li>
                    <li class="header__item">
                        <a href="">Faq</a>
                    </li>
                    <li class="header__item">
                        <a href="">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- hero section -->
        <section class="hero">
            <div class="wrapper">
                <div class="hero__text-container">
                    <p class="hero__text">Food app</p>
                    <div class="hero__h">
                        <h1>Why stay hungry when <br> you can order form Bella Onojie</h1>
                    </div>
                    <div class="hero__text-second">
                        <p>Download the bella onojeâ€™s food app now on</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="Playstore">Playstore</button>
                    <button class="AppStore">App store</button>
                </div>
            </div>
        </section>
        <!-- mobiles section -->
        <section class="mobiles">
            <img class="mobiles__red" src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/Rectangle.png"
                alt="red mobile">
            <img class="mobiles__white" src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/Rectangle(1).png"
                alt="white mobile">
        </section>
        <hr>
        <!-- steps section -->
        <section>
            <div class="steps">
                <h2>How the app works</h2>
                <ul>
                    <li>
                        <figure class="steps__items">
                            <img src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/Rectangle(2).png"
                                alt="mobile with login">
                            <figcaption>
                                <h3 class="steps__h3">Create an account</h3>
                                <p class="steps__first-text">Create/login to an existing account to get started</p>
                                <p class="steps__second-text">An account is created with your email and a desired
                                    password</p>
                            </figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure class="steps__items">
                            <figcaption class="steps__central">
                                <h3 class="steps__h3">Explore varieties</h3>
                                <p class="steps__first-text">Shop for your favorites meal as e dey hot.</p>
                                <p class="steps__second-text">Shop for your favorite meals or drinks and enjoy while
                                    doing it</p>
                            </figcaption>
                            <img class="steps__central"
                                src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/Rectangle(3).png"
                                alt="mobile with food screen">
                        </figure>
                    </li>
                    <li>
                        <figure class="steps__items">
                            <img src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/Rectangle(4).png"
                                alt="mobile with payment screen">
                            <figcaption>
                                <h3 class="steps__h3">Checkout</h3>
                                <p class="steps__first-text">When you done check out and get it delivered.</p>
                                <p class="steps__second-text">When you done check out and get it delivered with ease.
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </section>
        <!-- download section -->
        <section class="hero_foot">
            <h2>Download the app now.</h2>
            <p>Available on your favorite store. Start your premium experience now</p>
            <div class="buttons-foot">
                <button class="Playstore-foot">Playstore</button>
                <button class="AppStore-foot">App store</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper footer__wrapper">
            <a href="/">
                <img src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/image12.png" alt="Bella logotype">
            </a>
            <nav>
                <ul class="footer__list">
                    <li>
                        <img src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/ant-design_twitter-outlined.png"
                            alt="twitter">
                    </li>
                    <li>
                        <img src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/ant-design_facebook-filled.png"
                            alt="facebook">
                    </li>
                    <li>
                        <img src="/Hillel-JS/homeWork/HW_6_Polina_Verbytska/assets/img/instagram.png" alt="instagram">
                    </li>
            </nav>
            </ul>
            <span>Copywright 2020 Bella Onojie.com</span>
        </div>
    </footer>
</body>

</html>
